<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryotogram</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="quote-container">
        <div class="author"></div>
        <hr />
        <div class="quote"></div>
      </div>
      <div class="keyboard-container">
        <div class="keyboard">
          <div class="row"></div>
          <div class="row">
            <button class="key" id="Q">Q</button>
            <button class="key" id="W">W</button>
            <button class="key" id="E">E</button>
            <button class="key" id="R">R</button>
            <button class="key" id="T">T</button>
            <button class="key" id="Y">Y</button>
            <button class="key" id="U">U</button>
            <button class="key" id="I">I</button>
            <button class="key" id="O">O</button>
            <button class="key" id="P">P</button>
          </div>
          <div class="row">
            <button class="key" id="A">A</button>
            <button class="key" id="S">S</button>
            <button class="key" id="D">D</button>
            <button class="key" id="F">F</button>
            <button class="key" id="G">G</button>
            <button class="key" id="H">H</button>
            <button class="key" id="J">J</button>
            <button class="key" id="K">K</button>
            <button class="key" id="L">L</button>
          </div>
          <div class="row last">
            <button class="key" id="Z">Z</button>
            <button class="key" id="X">X</button>
            <button class="key" id="C">C</button>
            <button class="key" id="V">V</button>
            <button class="key" id="B">B</button>
            <button class="key" id="N">N</button>
            <button class="key" id="M">M</button>
          </div>
          <div class="row">
            <div
              class="reset"
              id="reset"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff;
              "
            >
              <i class="fa-solid fa-rotate-left" style="color: #fff"></i>
              <span style="font-size: 1rem">Reset</span>
            </div>
            <div
              class="new"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff;
              "
            >
              <i class="fa-solid fa-arrows-rotate" style="color: #fff"></i>
              <span style="font-size: 1rem">New game</span>
            </div>
            <div
              class="delete"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff;
              "
            >
              <i class="fa-solid fa-delete-left" style="color: #fff"></i>
              <span style="font-size: 1rem">Delete</span>
            </div>
          </div>
        </div>
      </div>
      <div class="popup">
        <h1>Congratulations!</h1>
        <p>You got it!</p>
        <h3>Author: <span class="popAuth">F. Scott Fitzgerald</span></h3>
        <p class="popQuote">
          The test of a first-rate intelligence is the ability to hold two
          opposed ideas in mind at the same time and still retain the ability to
          function.
        </p>
        <hr />
        <div class="buttons">
          <button class="cancel">Close</button>
          <button class="restart">New Game</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
